{% extends 'base.html'%}

{% block head %}
<title>Edit Todo</title>
{% endblock %}



{% block body %}
<div class="content">
        <h1>Edit your task</h1>
        <form action="/edit/{{todo.id}}" method="POST">
            <input type="text"
            name="task"
            id="task"
            value="{{todo.task}}"
            >
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
